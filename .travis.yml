language:
  - cpp
compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"

install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install python-catkin-pkg python-rosdep ros-hydro-catkin python-catkin-tools -qq
  - sudo rosdep init
  - rosdep update
  - mkdir -p /tmp/ws/src
  - ln -s `pwd` /tmp/ws/src/package
  - cd /tmp/ws
  - rosdep install --from-paths src --ignore-src --rosdistro hydro -y

  # Workaround for outdated autotools on travis
  - cd /tmp
  - wget http://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.gz
  - tar -zxvf autoconf-2.69.tar.gz
  - cd autoconf-2.69/
  - ./configure
  - make
  - sudo make install
  - cd /tmp
  - wget http://ftp.gnu.org/gnu/automake/automake-1.14.1.tar.gz
  - tar -zxvf automake-1.14.1.tar.gz
  - cd automake-1.14.1/
  - ./configure
  - make
  - sudo make install

script:
  - cd /tmp/ws
  - source /opt/ros/hydro/setup.bash
  - sudo apt-get install yasm -qq
  - catkin init
  - catkin config --cmake-args "-DCMAKE_CXX_COMPILER=g++-4.8"
  - catkin config --install
  - catkin build -p1 -j4 --no-status
  - source install/setup.bash